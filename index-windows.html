<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos windows</title>
    <link rel="stylesheet" href="css/windows.css">
</head>
<body>
  
    <div id="contenedor">
        
        <div class = "card">
            <h3>Tama√±o de la venta</h3>
            <p>Width: <span id="width"></span></p>
            <p>Height: <span id="height"></span></p>
        </div>
        <div class = "card">
            <h3>Window screen</h3>
            <p>Width: <span id="width2"></span></p>
            <p>Height: <span id="height2"></span></p>
            <p>colorDepth: <span id="colorDepth"></span></p>
            <p>pixelDepth: <span id="pixelDepth"></span></p>
        </div>
        <div class="card2">
            <h3>Window location</h3>
            <p>location.href: <span id="href"></span></p>
            <p>location.hostname: <span id="hostname"></span></p>
            <p>location.pathname: <span id="pathname"></span></p>
            <p>location.port: <span id="port"></span></p>
        </div>
        <div class = "card">
            <h3>Window navigator</h3>
            <p>cookieEnabled: <span id="cookieEnabled"></span></p>
            <p>language: <span id="language"></span></p>
        </div>
    </div>
    <script src="js/windows.js"></script>
</body>
</html>
