<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Drag Drop</title>
    <link rel="stylesheet" href="css/dragDrop.css">
</head>
<body>
  
    <div id="contenedor">
        <h2> Elementos para arrastrar</h2>
        <div id="contenedorInicio">
            <div id="contenedorRaton" class="box">
                <img src="img/raton.png" alt="Raton" id="raton">
            </div>
            <div id="contenedorKeyBoard" class="box">
                <img src="img/keyboard.png" alt="KeyBoard" id="KeyBoard">
            </div>
            <div id="contenedorApi" class="box">
                <img src="img/api.png" alt="Api" id="api">
            </div>
            <div id="contenedorDragDrop" class="box">
                <img src="img/drag-drop.png" alt="Raton" id="raton">
            </div>
        </div>
        <h2> Nuevo contenedor</h2>
        <div id="contenedorDestino">

        </div>
        
    </div>
    <script src="js/dragAndDrop.js"></script>
</body>
</html>
